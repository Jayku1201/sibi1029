<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SiBi策略顧問</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
  <header class="bg-gray-900 text-white p-6 text-center">
    <h1 id="hero-title" class="text-4xl font-bold mb-2"></h1>
    <p id="hero-description" class="text-lg"></p>
    <a id="hero-button" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" href="#"></a>
  </header>

  <main class="p-6 space-y-12">
    <section id="services" class="space-y-6"></section>
    <section id="growth-paths" class="space-y-6"></section>
    <section id="banner" class="bg-blue-100 p-6 text-center space-y-4">
      <p id="banner-text" class="text-2xl font-bold"></p>
      <a id="banner-button" class="inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" href="#"></a>
    </section>
    <section id="about" class="text-center space-y-4">
      <h2 id="about-title" class="text-3xl font-bold"></h2>
      <p id="about-description"></p>
      <img id="about-image" src="" alt="About Image" class="mx-auto max-w-md">
    </section>
    <section id="contact" class="bg-gray-100 p-6 space-y-2">
      <h2 id="contact-title" class="text-3xl font-bold text-center"></h2>
      <p id="contact-subtitle" class="text-center"></p>
      <p id="contact-address" class="text-center"></p>
      <p id="contact-phone" class="text-center"></p>
      <p id="contact-email" class="text-center"></p>
    </section>
  </main>

  <script>
    fetch('../data/home.json')
      .then(response => response.json())
      .then(data => {
        // Hero
        document.getElementById('hero-title').textContent = data.heroTitle;
        document.getElementById('hero-description').textContent = data.heroDescription;
        document.getElementById('hero-button').textContent = data.heroButtonText;
        document.getElementById('hero-button').href = data.heroButtonLink;

        // Services
        const servicesSection = document.getElementById('services');
        data.services.forEach(service => {
          const div = document.createElement('div');
          div.className = 'p-4 border rounded shadow';
          div.innerHTML = `<h3 class="text-xl font-bold mb-2">${service.title}</h3><p>${service.description}</p>`;
          servicesSection.appendChild(div);
        });

        // Growth Paths
        const growthSection = document.getElementById('growth-paths');
        data.growthPaths.forEach(path => {
          const div = document.createElement('div');
          div.className = 'p-4 border rounded shadow';
          div.innerHTML = `<h3 class="text-xl font-bold mb-2">${path.title}</h3><p>${path.description}</p>`;
          growthSection.appendChild(div);
        });

        // Banner
        document.getElementById('banner-text').textContent = data.bannerText;
        const bannerButton = document.getElementById('banner-button');
        bannerButton.textContent = data.bannerButtonText;
        bannerButton.href = data.bannerButtonLink;

        // About
        document.getElementById('about-title').textContent = data.aboutTitle;
        document.getElementById('about-description').textContent = data.aboutDescription;
        document.getElementById('about-image').src = data.aboutImage;

        // Contact
        document.getElementById('contact-title').textContent = data.contactTitle;
        document.getElementById('contact-subtitle').textContent = data.contactSubtitle;
        document.getElementById('contact-address').textContent = data.contactAddress;
        document.getElementById('contact-phone').textContent = data.contactPhone;
        document.getElementById('contact-email').textContent = data.contactEmail;
      })
      .catch(err => console.error('Failed to load data', err));
  </script>
</body>
</html>
